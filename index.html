<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Long Time Ago...</title>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>

<body style="background-image: url('assets/images/star-wars-background.jpg');">

    <h1>A long time ago in a galaxy far, far away...</h1>
    <div class="lose"><p>The galaxy is depending on you. Make your choice.</p></div>
   <h4 id="you-lose">       </h4>
   <p id="restart"><button>Restart</button></p>

    <div id="enemies-left" style="">
            <h2>Enemies Left</h2>
            <div class="move" id="enemy0" style="float: left;"></div>
            <div class="move" id="enemy1" style="float: left;"> </div>
            <div class="move" id="enemy2" style="float: left;"></div>
            <div class="move" id="enemy3" style="float: left;"></div>
        </div>

    <div class="container">
        <div class="row">
            <div class="row1 _0" id="rey" value="rey"
                style="float:left; margin: 5px; padding: 10px; background-color: black;">
                <h3>Rey</h3>
                <img src='assets/images/rey.jpg' id="reyPic" height=150>
                <h3 class="reyHp rey"></h3>
            </div>

            <div class="row1 _1" id="ventress" value="ventress"
                style="float:left; margin: 5px; padding: 10px; background-color: black;">
                <h3>Asajj Ventress</h3>
                <img src='assets/images/ventress.jpg' id="ventressPic" height=150>
                <h3 class="ventressHp ventress"></h3>
            </div>

            <div class="row1 _2" id="general" value="general"
                style="float:left; margin: 5px; padding: 10px; background-color: black;">
                <h3>General Grievous</h3>
                <img src='assets/images/general.jpg' id="generalPic" height=150>
                <h3 class="generalHp general"></h3>
            </div>

            <div class="row1 _3" id="dooku" value="dooku"
                style="float:left; margin: 5px; padding: 10px; background-color: black;">
                <h3>Count Dooku</h3>
                <img src='assets/images/dooku.jpg' id="dookuPic" height=150>
                <h3 class="dookuHp dooku"></h3>
            </div>
        </div>
    </div>

<div id="attack-area">
    <div id="fighter" style="">
        <h2>Your Character: </h2>
        <div id="attack-button">
                <button>Attack</button>
                
            </div>
    </div>

    <div class="stats">
        <p id="attack-text"></p>
        <p id="counter-text"></p>
        <p id="win-continue"></p>

        <p id="you-win"></p>
        <p id="no-enemy"></p>

    </div>

    <div id="defender" style="">
        <h2>Defender: </h2>
        
    </div>
</div>

   


</body>
<script src="assets/javascript/game.js"></script>

</html>
