<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Long Time Ago...</title>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">


</head>

<body style="background-image: url(https://wallpaperplay.com/walls/full/b/e/4/124178.jpg);">

    <h1>A long time ago in a galaxy far, far away...</h1>
    <div class="container">
        <div id="rey" style="float:left; margin: 25px; padding: 10px; background-color: black;">
            <h2>Rey</h2>
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/star-wars-episode-9-rey-1555090417.jpg?crop=0.414xw:1.00xh;0.186xw,0&resize=480:*"
                height=250>
                <div id="rey-score"><h3>150</h3></div>
        </div>

        <div id="ventress" style="float:left; margin: 25px; padding: 10px; background-color: black;">
            <h2>Asajj Ventress</h2>
            <img src="http://www.dailyjedi.com/wp-content/uploads/2017/10/Asajj-Ventress-1.jpg" height=250>
            <div id="ventress-score"><h3>300</h3></div>
        </div>

        <div id="general" style="float:left; margin: 25px; padding: 10px; background-color: black;">
            <h2>General Grievous</h2>
            <img src="https://vignette.wikia.nocookie.net/starwars/images/d/de/Grievoushead.jpg/revision/latest?cb=20100630082056" height=250>
            <div id="general-score"><h3>250</h3></div>

        </div>

        <div id="dooku" style="float:left; margin: 25px; padding: 10px; background-color: black;">
            <h2>Count Dooku</h2>
            <img src="https://vignette.wikia.nocookie.net/villains/images/f/f5/Count-dooku.jpg/revision/latest?cb=20170619004133"
                height=250>
            <div id="dooku-score"><h3>200</h3></div>
        </div>
    </div>
</body>
<script src="game.js"></script>

</html>
